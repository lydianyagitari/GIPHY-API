<!DOCTYPE html>
<html>

<head>
    <title>Play/Pause Animal GIFS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="wholeThing">
    <div class="container">
        <h2>For the Love of Animals</h2>
        <!--Jumbotron about my animals gif and how to play/pause them-->
        <div class="jumbotron" id="header">
            <img id="topImgL" src="https://i.imgur.com/RY8fjZD.gif">

            <img id="topImgR" src="https://i.imgur.com/RY8fjZD.gif">
            <h2>Play and Pause GIFS With a Click</h2>
            <h4>Just like the two cats above, Click the buttons to display GIPHYs of animals<br>Click on a GIPHY to pause and play<br>
    Search to add more buttons!</h4>

            <form class="form-inline" id="animalSearch">
                <div class="form-group">
                    <label for="animalInput">Add your Animal</label>
                    <input type="text" id="animalInput">
                </div>
                <!-- Button prompt an eventListener which is addShow -->
                <input id="addShow" type="submit" value="submit">
            </form>
            <div class="container">
                <div class="row">

                    <div class="btn-group inline pull-left">
                        <button class="btn btn-primary btn-sm" id="show" data-search="Cow">Cow</button>
                        <button class="btn btn-primary btn-sm" id="show" data-search="Squirrel">Squirrel</button>
                        <button class="btn btn-primary btn-sm" id="show" data-search="Cat">Cat</button>
                        <button class="btn btn-primary btn-sm" id="show" data-search="Hen">Hen</button>

                        <div id="myButtons"></div>                         
                        

                    </div>
                    <!--end of  a container -->
                </div>
                <!--end of  the row -->
            </div>
            <div class="row">
                <div class="container">
                    <span><div id="gifArea"></div></span>
                </div>
                <!--close then row div tag-->
            </div>
            <!-- end of the container  -->
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </div>
</body>

</html>
